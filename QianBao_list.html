		<script type="text/javascript" charset="UTF-8">
		
			/* 初始化公共数据 */
			
			var username = localStorage.登录帐号;
			
			var CustomerCode = localStorage.CustomerCode;
			
			var rows = "10";		//每次加载的行数	
		
			var ResultJson = null;	//获取的列表数据
			
			var cnt = null; 	//数据总条数
		
			
			
		          
		            
		            
		            
		     $(function()
		     { 
		     		
					/* 小光点以及菜单 */
					assistive_mTouch(); //小光点以及菜单
					
					/* 初始化数据 */
		     		初始化数据(); 
		     		
		     })
		     
		     
		     
		     
		     
		     
		     初始化数据 = function()
		     {
		     	/*清空数据列表*/
		     	var page = 1;	
				$("#page").val(page); //分页标识变为1				
		     	ResultJson = null; //清空		
		     	
		     	/* 初始化dipicker的默认参数 */
		     	var opt = {};
		     	var now = new Date(); 	//当前时间
		     	opt.value = now.format("yyyy-MM-dd"); 
		     	opt.type = "date";
		     	opt.beginYear =  now.getFullYear() - 1;		     	
		     	opt.endYear =  now.getFullYear();		     
		     	var str_json = JSON.stringify(opt);		     			     	
		     	$("#dipicker").attr("data-options",str_json);	
		     	
		     
		     	/* 渲染数据 -- 从今天到两个月前的数据  */			     	
		     	var end = now.format("yyyy-MM-dd 23:59:59"); //今天 		     	
		     	var start = new Date(now.setMonth(now.getMonth() - 2)).format("yyyy-MM-dd");
			    InvokeApi(GetApiUrl("Global_V0001_5un29"), "G003_OrderPay", "OrderPay", {"开始时间":start,"截止时间":end,"门店编号":CustomerCode,"每页显示条数":rows,"当前页码":"1"} , "CYAPI_获取返回值")					
		     
		     }
		     
		     
		     
		    /*
			 * 下拉刷新具体业务实现 
			 */
			function pulldownRefresh() 
			{
				//模拟更新数据
				setTimeout(function() 
				{											
					mui.toast("刷新成功");
				
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
		
				}, 1500);
			}        
		    
		 	 
		     
		    /**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() 
			{
				//加载数据
				setTimeout(function() 
				{
						var count = cnt; //数据库总数
				 
						var num =  $(".mui-table-view-cell").size(); //列表总数
		
						if(num >= count)
						{		
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(num >= count); //参数为true代表没有更多数据了。
							return false;
						}
					
						ResultJson = null; //清空
						var html = $("#temple").html();			
						/* 获取dipicker的时间参数  */	
						var optionsJson = document.getElementById("dipicker").getAttribute('data-options');
						var end = JSON.parse(optionsJson).value + " 23:59:59";	
						var pass = new Date(end);
						var start = new Date(pass.setMonth(pass.getMonth() - 2)).format("yyyy-MM-dd");						
						var page = parseInt($("#page").val()) + 1;						
						$("#page").val(page); //分页标识+1						
					    InvokeApi(GetApiUrl("Global_V0001_5un29"), "G003_OrderPay", "OrderPay", {"开始时间":start,"截止时间":end,"门店编号":CustomerCode,"每页显示条数":rows,"当前页码":page} , "CYAPI_获取返回值")
						
				}, 1500);
			}  
			
			
			
			
			//选择时间之后
			document.getElementById("select_time").addEventListener('tap',function()
			{
				
		        var optionsJson = document.getElementById("dipicker").getAttribute('data-options') || '{}';
				var options = JSON.parse(optionsJson);
				var picker = new mui.DtPicker(options);
				picker.show(function(rs) 
				{
					mui.toast('选择结果: ' + rs.text);
					var optionsJson = document.getElementById("dipicker").getAttribute('data-options');
					var opt = JSON.parse(optionsJson);
					opt.value = rs.text;
					$("#dipicker").attr("data-options",JSON.stringify(opt));	
					
					/* 渲染数据 */
					var end = rs.text + " 23:59:59";	 
					var pass = new Date(end);
					var start = new Date(pass.setMonth(pass.getMonth() - 2)).format("yyyy-MM-dd");						
					var page = 1;	
					$("#page").val(page); //分页标识变为1				
			     	ResultJson = null; //清空		
			     	$("#mui-table-view").html(""); //清空所有的li	
			     	//alert(JSON.stringify({"开始时间":start,"截止时间":end,"订单状态":"2","业务类型":"*all","业务号码":"*all","每页显示条数":rows,"当前页码":"1"}));
				    InvokeApi(GetApiUrl("Global_V0001_5un29"), "G003_OrderPay", "OrderPay", {"开始时间":start,"截止时间":end,"门店编号":CustomerCode,"每页显示条数":rows,"当前页码":page} , "CYAPI_获取返回值")
					 
				}) 
			})
			 
			
			
			
			
			
			 
			//专门用来初始化的函数 
			CYAPI_获取返回值 = function(str)
			{
//				alert(str);
				
				var jsonobj = Api_filter(str);			

				ResultJson = jsonobj["dtOrderPay"] || {};
				
				cnt = ResultJson[0].cnt; //数据库总数,存放在公共变量中去
				
				//替换美化文本
				$.each(ResultJson,function(i,o)
				{
					o.PayState = o.PayState.toString().replace("0","&nbsp;&#xe603;").replace("1","&nbsp;&#xe604;").replace("2","&nbsp;&#xe603;").replace("3","&nbsp;&#xe603;");
					o.CreaterTime = timeFormat(o.CreaterTime.replace("T"," "));
				})		
								
				var temple_html = $("#temple").html();								
				
				laytpl(temple_html).render(ResultJson, function (html)
		        {        		   
		            $("#mui-table-view").append(html);      //填充初始化数据     
		        });    
		        		   
				var num =  $("#pullrefresh .mui-table-view-cell").size();	//列表总数
				
				mui('#pullrefresh').pullRefresh().endPullupToRefresh(num >= cnt); //参数为true代表没有更多数据了。
							      
			}
			
			  
			  
			 
			 
			 
			 
			
			
			//初始化单页view
			var viewApi = mui('#app').view
			({
				defaultPage: '#Main'
			});
								
		
			mui.init
			({
				pullRefresh: 
				{
					container: '#pullrefresh',
					down: 
					{
						callback: pulldownRefresh
					},
					up: 
					{
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
		          
			  
			if (mui.os.plus) 
			{
					mui.plusReady(function() {
						setTimeout(function() {
							mui('#pullrefresh').pullRefresh().pullupLoading();
						}, 1000);
		
					}); 
			} 
			else
			{
					mui.ready(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					});
			}
			
			
			
			
			var view = viewApi.view;
			(function($) {
				//处理view的后退与webview后退
				var oldBack = $.back;
				$.back = function() {
					if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
						viewApi.back();
					} else { //执行webview后退
						oldBack();
					}
				};
				//监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
				//第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
				view.addEventListener('pageBeforeShow', function(e) {
					//				console.log(e.detail.page.id + ' beforeShow');
				});
				view.addEventListener('pageShow', function(e) {
					//				console.log(e.detail.page.id + ' show');
				});
				view.addEventListener('pageBeforeBack', function(e) {
					//				console.log(e.detail.page.id + ' beforeBack');
				});
				view.addEventListener('pageBack', function(e) {
					//				console.log(e.detail.page.id + ' back');
				});
			})(mui);
			
			
			
			
			
		</script>
