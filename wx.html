/* 微信找零From提交 */
CYAPI_微信找零获取返回值 = function(str)
{
		layer.closeAll();
		
		var jsonobj = JSON.parse(str);
		
		if(jsonobj.RetCode == "1")
		{
			mui.alert(jsonobj.RetMsg, '成功提示', function() {
					mui.toast(jsonobj.RetMsg); //弹出结果
			});
			
			$("#reset").click();  //重置表单	
		}
		else
		{
			mui.alert(jsonobj.RetMsg, '异常提示', function() {
					mui.toast(jsonobj.RetMsg); //弹出结果
			});			
		} 
}
